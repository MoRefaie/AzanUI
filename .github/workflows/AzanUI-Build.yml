name: Tag + Build + Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.PATNAME }}
          default_bump: patch

  build_windows:
    needs: tag
    runs-on: ubuntu-latest
    outputs:
      exe_path: ${{ steps.exe_out.outputs.exe_path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install test dependencies
        run: |
          npm install --save-dev vitest @vitest/ui jsdom @testing-library/react @testing-library/jest-dom @testing-library/dom --legacy-peer-deps

      - name: Run tests
        run: npm test

      - name: Build React app
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build server executable
        run: npx pkg server.js --targets node18-win-x64 --output dist/AzanUI.exe --config package.json

      - name: Upload EXE as workflow artifact
        id: exe_out
        uses: actions/upload-artifact@v4
        with:
          name: AzanUI-exe
          path: dist/AzanUI.exe

  build_linux:
    needs: tag
    runs-on: ubuntu-latest
    outputs:
      linux_pkg: ${{ steps.linux_out.outputs.linux_pkg }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install test dependencies
        run: |
          npm install --save-dev vitest @vitest/ui jsdom @testing-library/react @testing-library/jest-dom @testing-library/dom --legacy-peer-deps

      - name: Run tests
        run: npm test

      - name: Build React app
        run: npm run build

      - name: Download portable Node runtime
        run: |
          mkdir -p node
          curl -L https://nodejs.org/dist/v20.11.1/node-v20.11.1-linux-x64.tar.xz -o node.tar.xz
          tar -xf node.tar.xz
          mv node-v20.11.1-linux-x64 node

      - name: Prepare Linux package folder
        run: |
          mkdir -p azan-ui-linux/AzanUI
          cp -r dist azan-ui-linux/AzanUI/
          cp -r node azan-ui-linux/AzanUI/
          cp server.js azan-ui-linux/AzanUI/
          cp systemConfig.js azan-ui-linux/AzanUI/
          cp system.json azan-ui-linux/AzanUI/
          cp run-AzanUI.sh azan-ui-linux/AzanUI/
          chmod +x azan-ui-linux/AzanUI/run-AzanUI.sh

      - name: Create Linux tarball
        run: |
          tar -czf azan-ui-linux.tar.gz -C azan-ui-linux .

      - name: Upload Linux PKG as workflow artifact
        id: linux_out
        uses: actions/upload-artifact@v4
        with:
          name: azan-ui-linux
          path: azan-ui-linux.tar.gz

  release:
    needs: [build_windows, build_linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: AzanUI-exe

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: azan-ui-linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.new_tag }}
          name: AzanUI ${{ needs.tag.outputs.new_tag }}
          files: |
            AzanUI.exe
            azan-ui-linux.tar.gz
