name: Build + Release AzanUI

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  quality_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install test dependencies
        run: |
          npm install --save-dev vitest @vitest/ui jsdom @testing-library/react @testing-library/jest-dom @testing-library/dom --legacy-peer-deps

      - name: Lint with ESLint
        run: |
          npm install --save-dev eslint --legacy-peer-deps
          npx eslint tests --ext .ts,.tsx --rule "@typescript-eslint/no-explicit-any: off"

      - name: Type check with TypeScript
        run: |
          npm install --save-dev typescript --legacy-peer-deps
          npx tsc --noEmit

      - name: Run tests
        run: npm test

  build_windows:
    needs: quality_check
    runs-on: ubuntu-latest
    outputs:
      exe_path: ${{ steps.exe_out.outputs.exe_path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build React app
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build Windows executable
        run: npx pkg server.js --targets node18-win-x64 --output dist/AzanUI.exe --config package.json

      - name: Upload Windows EXE
        id: exe_out
        uses: actions/upload-artifact@v4
        with:
          name: AzanUI-win
          path: dist/AzanUI.exe

  build_linux:
    needs: quality_check
    runs-on: ubuntu-latest
    outputs:
      linux_pkg: ${{ steps.linux_out.outputs.linux_pkg }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build React app
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build Linux executable
        run: npx pkg server.js --targets node18-linux-x64 --output dist/AzanUI --config package.json

      - name: Upload Linux binary
        id: linux_out
        uses: actions/upload-artifact@v4
        with:
          name: AzanUI-linux
          path: dist/AzanUI

  release:
    needs: [build_windows, build_linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: AzanUI-win

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: AzanUI-linux

      - name: Move Windows EXE to workspace root
        run: |
          # downloaded contents are placed under AzanUI-win/, original path retained
          if [ -f AzanUI-win/dist/AzanUI.exe ]; then
            mv AzanUI-win/dist/AzanUI.exe AzanUI.exe
          else
            echo "Warning: AzanUI.exe not found at AzanUI-win/dist/AzanUI.exe"
          fi

      - name: Move Linux tarball to workspace root
        run: |
          if [ -f AzanUI-linux/dist/AzanUI ]; then
            mv AzanUI-linux/dist/AzanUI AzanUI
          else
            echo "Warning: AzanUI not found at AzanUI-linux/dist/AzanUI"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: AzanUI ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            AzanUI.exe
            AzanUI
