# This workflow will build and package the AzanUI React app as a Node.js server executable
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build and Package AzanUI React App as Node.js Server for Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install test dependencies
        run: |
          npm install --save-dev vitest @vitest/ui jsdom @testing-library/react @testing-library/jest-dom @testing-library/dom --legacy-peer-deps

      - name: Run tests
        run: npm test

      - name: build React app
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build server executable
        run: npx pkg server.js --targets node18-win-x64 --output dist/AzanUI.exe --config package.json

      - name: Upload EXE as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: AzanUI-exe
          path: dist/AzanUI.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload EXE to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/AzanUI.exe
          asset_name: AzanUI.exe
          asset_content_type: application/vnd.microsoft.portable-executable
