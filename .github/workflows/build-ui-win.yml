# This workflow will build and package the AzanUI React app as a Node.js server executable

name: Build and Package AzanUI React App as Node.js Server for Windows

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install test dependencies
        run: |
          npm install --save-dev vitest @vitest/ui jsdom @testing-library/react @testing-library/jest-dom @testing-library/dom --legacy-peer-deps

      - name: Run tests
        run: npm test

      - name: Build React app
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build server executable
        run: npx pkg server.js --targets node18-win-x64 --output dist/AzanUI.exe --config package.json

      - name: Upload EXE as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: AzanUI-exe
          path: dist/AzanUI.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: AzanUI ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload EXE to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AzanUI.exe
